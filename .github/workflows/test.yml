name: Run Tests on Push to Main

on:
  push:
    branches:
      - main

jobs:
  test_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" # 或你專案所需的 Python 版本

      - name: Install uv
        run: |
          cd ./backend
          pip install uv

      - name: Install dependencies
        run: |
          cd ./backend
          uv sync

      - name: Run pytest for backend
        run: |
          cd ./backend
          uv run pytest
